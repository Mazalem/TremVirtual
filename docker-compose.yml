version: '3.8'

services:
  frontend:
    build:
      context: ./client
      args:
        REACT_APP_SERVIDOR: http://backend:3001
        REACT_APP_BASE: http://92.113.34.107
    ports:
      - "3000:80"
    depends_on:
      - backend
      - mongo
    networks: [app-network]

    backend:
    build:
      context: ./server
    env_file: ./server/.env.production
    environment:
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./server/public/projects:/app/public/projects
    depends_on:
      - mongo
    networks: [app-network]

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    networks: [app-network]

networks:
  app-network:
    driver: bridge